<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header class="first-color">
        <h1 class="text-fourth-color">Contact Us</h1>
        <p class="text-third-color">We'd love to hear from you!</p>
    </header>
    <nav class="second-color">
        <ul>
            <li><a href="index.html" class="text-first-color">Home</a></li>
            <li><a href="olympia.html" class="text-first-color">Olympia</a></li>
            <li><a href="seattle.html" class="text-first-color">Seattle</a></li>

            <li><a href="reference.html" class="text-first-color">References</a></li>
        </ul>
    </nav>
    <div class="container">
        <main class="third-color">
            <section>
                <h2 class="text-second-color">Get in Touch</h2>
                <form id="contactForm" action="mailto:youremail@example.com" method="post" enctype="text/plain" onsubmit="return validateForm()">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required><br><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br><br>
                    <label for="confirmEmail">Confirm Email:</label><br>
                    <input type="email" id="confirmEmail" name="confirmEmail" required><br><br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" required></textarea><br><br>
                    <input type="submit" value="Send">
                </form>
            </section>
        </main>
        <aside class="fourth-color">
            <h3 class="text-first-color">Office Location</h3>
            <p>Olympia, WA 98501</p>
        </aside>
    </div>
    <footer class="first-color">
        <p class="text-fourth-color">Â© 2024 Contact Us Page. All rights reserved.</p>
